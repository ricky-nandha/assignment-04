<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h2>Image Gallery</h2>
    <h3>With a selection bikes</h3>

    <div class="main-image-wrapper" aria-label="Chosen image">
      <button id="leftArrow" class="side-arrow" aria-label="Previous image">
        ❮
      </button>
      <div
        id="backgroundImageContainer"
        class="background-image-container"
      ></div>
      <button id="rightArrow" class="side-arrow" aria-label="Next image">
        ❯
      </button>
    </div>

    <div class="thumbnail-nav">
      <button id="prevBtn" class="nav-btn" aria-label="Scroll left">❮</button>
      <div
        id="thumbnailsContainer"
        class="thumbnails-container"
        aria-label="Image thumbnails"
      ></div>
      <button id="nextBtn" class="nav-btn" aria-label="Scroll right">❯</button>
    </div>
  </body>
</html>
