<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Project</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h2>Gallery</h2>
    <h3>With images of bikes</h3>

    <div
      id="backgroundImageContainer"
      class="background-image-container"
      aria-label="chosen image"
    ></div>

    <div class="thumbnail-nav">
      <button id="prevBtn" class="nav-btn" aria-label="Scroll left">❮</button>
      <div
        id="thumbnailsContainer"
        class="thumbnails-container"
        aria-label="Image thumbnails"
      ></div>
      <button id="nextBtn" class="nav-btn" aria-label="Scroll right">❯</button>
    </div>
  </body>
</html>
